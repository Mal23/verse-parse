<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Parse</title>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan%7CCourgette%7CSpecial+Elite%7CZCOOL+XiaoWei" rel="stylesheet">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./src/favorites/favorites.css">
</head>
<body>
    <header id="header-container"></header>
    <main>
        <section id="instructions">
            <p>Search for 3-5 of your favorite music artists and then submit to play.</p>
        </section>
        <section id="search-section">
            <form id="form">
                <label>
                    <span class="dark-blue">const </span>
                    <span class="light-blue">artist </span>
                    <span class="white">= </span>
                    <input type="text" id="artist-search" autocomplete="off">
                    <span class="white">;</span>
                </label>
                <p>
                    <button>
                        <span class="yellow">search</span><span class="purple">(</span><span class="light-blue">artist</span><span class="purple">)</span><span class="white">;</span>
                    </button>
                </p>
                    
            </form>
            <ul id="searched-artist-list"></ul>
        </section>
        <article>
            <h2>Favorite Artists</h2>
            <ul id="favorited-artists-list"></ul>
            <button id="submit-favorite-artists">
                    <span class="yellow">submit</span><span class="purple">(</span><span class="light-blue">favoriteArtists</span><span class="purple">)</span><span class="white">;</span>
            </button>
            <button id="game-button" class="none">
                <span class="yellow">startGame</span><span class="purple">(</span><span class="light-blue">favoriteArtists</span><span class="purple">)</span><span class="white">;</span>
            </button>
        </article>
    </main>
    <footer>
        <a href="https://www.musixmatch.com">
            <img src="./assets/musixmatch-logo.png">
        </a>
    </footer>
    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/favorites/favorites.js"></script>
</body>
</html>
